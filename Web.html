<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }

        h1 {
            color: #333;
            font-size: 36px;
        }

        .social-btn {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 15px 0;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Social Media Button Colors */
        .youtube { background-color: #FF0000; }
        .telegram { background-color: #0088cc; }
        .whatsapp { background-color: #25D366; }
        .instagram { background-color: #E1306C; }
        .tiktok { background-color: #010101; }
        .facebook { background-color: #4267B2; }
        .linkedin { background-color: #0077B5; }
        .imo { background-color: #1E90FF; }

        .social-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Follow Me on Social Media!</h1>

    <!-- Social Media Links -->
    <a href="https://www.youtube.com/channel/UCLBivSEh30F44ptAAgEVRUA" target="_blank" class="social-btn youtube">
        YouTube
    </a>

    <a href="https://t.me/GOGSmore" target="_blank" class="social-btn telegram">
        Telegram
    </a>

    <a href="https://wa.me/1234567890" target="_blank" class="social-btn whatsapp">
        WhatsApp
    </a>

    <a href="https://www.instagram.com/yourusername" target="_blank" class="social-btn instagram">
        Instagram
    </a>

    <a href="https://www.tiktok.com/@yourusername" target="_blank" class="social-btn tiktok">
        TikTok
    </a>

    <a href="https://www.facebook.com/yourusername" target="_blank" class="social-btn facebook">
        Facebook
    </a>

    <a href="https://www.linkedin.com/in/yourusername" target="_blank" class="social-btn linkedin">
        LinkedIn
    </a>

    <a href="https://imo.im/" target="_blank" class="social-btn imo">
        IMO
    </a>

</body>
</html>
